<div class="container">
    <h2>Edit Trip</h2>
    <form [formGroup]="tripForm" (ngSubmit)="updateTrip()">
      <div class="form-group">
        <label for="departure">Departure</label>
        <input type="text" id="departure" class="form-control" formControlName="departure" />
      </div>
  
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" class="form-control" formControlName="destination" />
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date" />
      </div>
  
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" class="form-control" formControlName="time" />
      </div>
  
      <div class="form-group">
        <label for="availableSeats">Available Seats</label>
        <input type="number" id="availableSeats" class="form-control" formControlName="availableSeats" />
      </div>
  
      <div class="form-group">
        <label for="pricePerPassenger">Price per Passenger</label>
        <input type="number" id="pricePerPassenger" class="form-control" formControlName="pricePerPassenger" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="tripForm.invalid">Update Trip</button>
    </form>
  </div>
